<div class="container-fluid weather-app">
  <!-- Weather Header -->
  <div class="header d-flex justify-content-between align-items-center">
    <div class="location"><i class="bi bi-geo-alt-fill"></i> Select Date ></div>
    <div class="weather-icon">
      <i class="bi bi-cloud"></i>
    </div>
  </div>

  <!-- Current Weather -->
  <div class="current-weather text-center">
    <h1 class="temperature">26°C</h1>
    <p class="condition">Cloudy</p>
    <p class="date">Sunday | 12 Dec 2023</p>
  </div>

  <!-- Activities Section -->
  <div class="activities-section mt-4">
    <h5>Activities in your area</h5>
    <div class="activities d-flex justify-content-between">
      <div class="activity-card">
        <img src="../assets/park.png" alt="Park" />
        <p>2km away</p>
      </div>
      <div class="activity-card">
        <img src="../assets/forest.png" alt="Forest" />
        <p>1.5km away</p>
      </div>
      <div class="activity-card">
        <img src="../assets/pool.png" alt="Pool" />
        <p>3km away</p>
      </div>
      <div class="activity-card">
        <img src="../assets/beach.png" alt="Beach" />
        <p>500m away</p>
      </div>
    </div>
  </div>

  <!-- 24-hour Forecast -->
  <div class="forecast mt-4">
    <h5>24-hour Forecast</h5>
    <div class="forecast-chart">
      <ul class="list-inline">
        <li class="list-inline-item">22:00 - 26°C</li>
        <li class="list-inline-item">02:00 - 22°C</li>
        <li class="list-inline-item">06:00 - 20°C</li>
        <li class="list-inline-item">10:00 - 22°C</li>
      </ul>
    </div>
  </div>

  <!-- Weather Details -->
  <div class="weather-details mt-4">
    <h5>Air Conditions</h5>
    <ul>
      <li><strong>Real Feel:</strong> 30°C</li>
      <li><strong>Wind:</strong> 0.8 km/hr</li>
      <li><strong>Chance of Rain:</strong> 2%</li>
      <li><strong>UV Index:</strong> 4</li>
    </ul>
  </div>
</div>
