<div class="container-fluid weather-app">
  <!-- Video background -->
  <div class="video-background">
    <video  autoplay loop muted playsinline preload="auto">
      <source src="../assets/cloudy.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="calender">
      <i class="bi bi-calendar"></i> Select Date
    </div>
  </div>

  <!-- Current Weather Section -->
  <div class="upper-section">
    <div class="current-weather">
      <h1 class="temperature">26°C</h1>
      <p class="condition">Cloudy</p>
      <p class="date">Sunday | 12 Dec 2023</p>
    </div>
    <div class="weather-icon">
      <img src="assets/cloud.svg" alt="Cloud Icon">
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#" class="nav-link text-white text-center">
      <i class="bi bi-cloud-sun"></i>
      <p>Weather</p>
    </a>
    <a href="#" class="nav-link text-white text-center">
      <i class="bi bi-geo-alt-fill"></i>
      <p>Explore</p>
    </a>
    <a href="#" class="nav-link text-white text-center">
      <i class="bi bi-building"></i>
      <p>Cities</p>
    </a>
    <a href="#" class="nav-link text-white text-center">
      <i class="bi bi-gear"></i>
      <p>Settings</p>
    </a>
  </div>

  <!-- 24-hour Forecast -->
  <div class="forecast mt-4">
    <h5>24-hour Forecast</h5>
    <div class="forecast-chart">
      <ul class="list-inline">
        <li class="list-inline-item">22:00 - 26°C</li>
        <li class="list-inline-item">02:00 - 22°C</li>
        <li class="list-inline-item">06:00 - 20°C</li>
        <li class="list-inline-item">10:00 - 22°C</li>
      </ul>
    </div>
  </div>

  <!-- Weather Details -->
  <div class="weather-details mt-4">
    <h5>Air Conditions</h5>
    <ul>
      <li><strong>Real Feel:</strong> 30°C</li>
      <li><strong>Wind:</strong> 0.8 km/hr</li>
      <li><strong>Chance of Rain:</strong> 2%</li>
      <li><strong>UV Index:</strong> 4</li>
    </ul>
  </div>
</div>
